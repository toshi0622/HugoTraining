<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ i18n "home" }} | {{ .Site.Params.author }}</title>
    {{ partial "head.html" . }}
  </head>

  <body style="background-image: url('/images/server_2.jpg')">
    <div class="flexWrapper">
      {{ partial "header.html" . }}

      <div class="content vertical">
        <main class="main">
          <div class="indexWrapper">
            <div>
              <h1 class="indexHeader">{{ .Site.Params.author }}</h1>
              <h2>
                <a href="{{ .Site.Params.about_link }}">>>詳しく見る</a>
              </h2>
            </div>
            {{ if isset .Site.Params "social" }} {{ partial "social.html" . }}
            {{ end }}
          </div>
        </main>
      </div>

      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
