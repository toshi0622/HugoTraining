name: Docker Build

on:
  push:
    branches:
      - main # この設定により、mainブランチへのコードのプッシュがトリガーとなります。

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # コードのチェックアウト

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: . # Dockerfileがあるディレクトリへのパス
          push: true
          tags: toshi0622/hugotraining:latest # ここに適切なDocker Hubのイメージ名を指定します。
        # env:
          # DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }} # Docker Hubのユーザー名をGitHubのリポジトリのSecretsに設定しておく必要があります。
          # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} # Docker HubのパスワードをGitHubのリポジトリのSecretsに設定しておく必要があります。

        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
